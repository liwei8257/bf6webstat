version: '3.8'

services:
  web:
    build: .
    container_name: bf6stat
    ports:
      - "8000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - TRN_API_KEY=${TRN_API_KEY}
      - CF_CLEARANCE=${CF_CLEARANCE}
      - CF_BM=${CF_BM}
    volumes:
      # 只挂载配置文件，不挂载代码
      - ./players.json:/app/players.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

